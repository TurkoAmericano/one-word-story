services:
  # Node.js Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ows-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:?Database URL required}
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-One Word Story}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
    networks:
      - ows-network

  # Frontend build (copies static files)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_ADMIN_EMAIL: ${VITE_ADMIN_EMAIL:-}
    container_name: ows-frontend-builder
    volumes:
      - frontend_dist:/app/dist
    networks:
      - ows-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ows-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ows-network

  # Certbot for SSL (optional, run manually)
  certbot:
    image: certbot/certbot
    container_name: ows-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ows-network

volumes:
  frontend_dist:

networks:
  ows-network:
    driver: bridge
